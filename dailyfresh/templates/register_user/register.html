{%extends 'base_foot.html'%}
{%block head%}
	<script type="text/javascript" src="/static/register_user/js/register.js"></script>
	<script>
		$(function () {
	      if ({{error_name}}==1){
	          console.log('111')
	        $('.error_tip')[0].html('用户名已存在 请重新输入用户名').show();
	      }
		  $('#user_input').blur(function () {
		    if ($('#user_input').val().length==0){
		        $('.error_tip').html('请输入用户名').show();
		        name_error = false;
			}else{
		        $('.user_error').hide();
		        name_error = true;
			}
          })
		});

	</script>
{%endblock head%}

{%block body%}
	<div class="register_con">
		<div class="l_con fl">
			<a class="reg_logo"><img src="/static/register_user/image/logo02.png"></a>
			<div class="reg_slogan">足不出户  ·  新鲜每一天</div>
			<div class="reg_banner"></div>
		</div>

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>用户注册</h1>
				<a href="#">登录</a>
			</div>
			<div class="reg_form clearfix">
				<form action="/register/register_handle/" method="post">
					{%csrf_token%}
				<ul>
					<li>
						<label>用户名:</label>
						<input type="text" name="user_name" id="user_name">
						<span class="error_tip">提示信息</span>
					</li>					
					<li>
						<label>密码:</label>
						<input type="password" name="pwd" id="pwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>确认密码:</label>
						<input type="password" name="cpwd" id="cpwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>邮箱:</label>
						<input type="text" name="email" id="email">
						<span class="error_tip">提示信息</span>
					</li>
					<li class="agreement">
						<input type="checkbox" name="allow" id="allow" checked="checked">
						<label>同意”天天生鲜用户使用协议“</label>
						<span class="error_tip2">提示信息</span>
					</li>
					<li class="reg_sub">
						<input type="submit" value="注 册">
					</li>
				</ul>				
				</form>
			</div>

		</div>

	</div>
{%endblock body%}
